<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Add New Service</h2>
    <form id="form">
        <label for="serviceName">Service Name:</label>
        <input type="text" id="serviceName" placeholder="Enter service name">

        <label for="serviceContent">Service Content:</label>
        <textarea id="serviceContent" placeholder="Enter service content"></textarea>

        <label for="serviceImage">Service Image:</label>
        <input type="file" id="serviceImage">

        <input type="submit" id="submit">
    </form>
    <script src="js/add.js"></script>
</body>
</html>
